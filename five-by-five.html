<html>
  <head>
    <link rel="stylesheet" href="css/common.css" />
    <style type="text/css" media="screen">

.help ul { list-style: none; }

.center-square {
   background: #ababab;
}

.intro {
    width: 250px;
    margin: 0 auto;
    padding-bottom: 10px;
    text-align: center;
}

#results {
    max-width: 250px;
    margin: 0 auto;
    text-align: left;
}

</style>


</head>
    <body>
      <h1>five by five</h1>
      <div class="intro">Complete the grid of five words across and five words down.</div>
      <table id="puzzle-grid">

      <col id="col-0" />
      <col id="col-1" />
      <col id="col-2" />
      <col id="col-3" />
      <col id="col-4" />

      <tr id="row-0">
        <td id="0-0"></td>
        <td id="1-0" class="required">C</td>
        <td id="2-0"></td>
        <td id="3-0" class="required">M</td>
        <td id="4-0"></td>
      </tr>
      <tr id="row-1">
        <td id="0-1" class="required">P</td>
        <td id="1-1"></td>
        <td id="2-1" class="required">L</td>
        <td id="3-1"></td>
        <td id="4-1" class="required">R</td>
      </tr>
      <tr id="row-2">
        <td id="0-2"></td>
        <td id="1-2" class="required">N</td>
        <td id="2-2"></td>
        <td id="3-2" class="required">T</td>
        <td id="4-2"></td>
      </tr>
      <tr id="row-3">
        <td id="0-3" class="required">D</td>
        <td id="1-3"></td>
        <td id="2-3" class="required">V</td>
        <td id="3-3"></td>
        <td id="4-3" class="required">S</td>
      </tr>
      <tr id="row-4">
        <td id="0-4"></td>
        <td id="1-4" class="required">E</td>
        <td id="2-4"></td>
        <td id="3-4" class="required">D</td>
        <td id="4-4"></td>
      </tr>
</table>

      <div id="buttons">
        <input id="solve" class="btn" type="button" name="solve" value="Solve"/>
      </div>

    <div class="help">
      <ul>
        <li>Use &#8593, &#8595, &#8592, &#8594 or Tab to navigate.</li>
        <li>Enter <i>A-Z</i> in the squares.</li>
        <li><i>Space, Delete and Backspace</i> will empty the square.</li>
        <li><b>Solve</b> button will (re)solve the puzzle, if possible.</li>
      </ul>
    </div>
    <div id="results"></div>
</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- script src="js/jquery-3.1.1.min.js"></script -->
    <script src="js/common-ui.js"></script>
    <script src="js/word-search.js"></script>
    <script src="js/five-by-five-ui.js"></script>

</html>
